{% extends 'partials/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title m-0">Products</h5>
                <a href="{% url 'manager:category-create' %}" class="btn btn-primary"><i class="bi bi-plus me-1"></i>Add category</a>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Sub categories</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <th scope="row">{{category.pk}}</th>
                            <td>
                                <a href="{% url 'manager:category-update' pk=category.pk %}">
                                    {{category.name}}
                                </a>
                            </td>
                            <td>{{category.subcategory_set.count}}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5" class="text-center">No categories to show.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
